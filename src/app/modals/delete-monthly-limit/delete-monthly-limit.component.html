<div class="container">
  <div class="d-flex mt-2">
    <div>
      <h2>Esti sigur ca vrei sa stergi limita pentru acest client?</h2>
    </div>

    <div
      class="mt-2 mr-2 cursor-pointer"
      style="display: flex; justify-content: flex-end"
      (click)="closeModal()"
    >
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div class="mt-2">
    <p>
      Nume Client:{{ " " }}{{ data.user.firstName }} {{ data.user.lastName }}
    </p>
    <p>Produs:{{ " " }}{{ data.product.name }}</p>
    <p>Limita:{{ " " }}{{ data.limit }}</p>
  </div>

  <div class="d-flex justify-content-center mt-6">
    <div class="btn btn-danger mb-2" (click)="deleteAddress(data.id)">
      Confirma stergere!
    </div>
  </div>
</div>
