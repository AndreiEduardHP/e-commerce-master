<div
  class="mt-2 mr-2 cursor-pointer"
  style="display: flex; justify-content: flex-end"
  (click)="closeModal()"
>
  <mat-icon>close</mat-icon>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="oldPassword">Parola Veche</label>
          <input
            type="password"
            id="oldPassword"
            placeholder="Parola veche"
            class="form-control"
            formControlName="oldPassword"
          />
          <div
            *ngIf="
              submitted && resetPasswordForm.controls['oldPassword'].errors
            "
            class="text-danger"
          >
            <div
              *ngIf="
                resetPasswordForm.controls['oldPassword'].errors['required']
              "
            >
              Parola veche este necesară.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="newPassword">Parola Nouă</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Parola noua"
            class="form-control"
            formControlName="newPassword"
          />
          <div
            *ngIf="
              submitted && resetPasswordForm.controls['newPassword'].errors
            "
            class="text-danger"
          >
            <div
              *ngIf="
                resetPasswordForm.controls['newPassword'].errors['required']
              "
            >
              Parola nouă este necesară.
            </div>
            <div
              *ngIf="
                resetPasswordForm.controls['newPassword'].errors['minlength']
              "
            >
              Parola nouă trebuie să aibă cel puțin 6 caractere.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword">Confirmă Parola Nouă</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirmare Parola noua"
            class="form-control"
            formControlName="confirmPassword"
          />
          <div
            *ngIf="
              submitted && resetPasswordForm.controls['confirmPassword'].errors
            "
            class="text-danger"
          >
            <div
              *ngIf="
                resetPasswordForm.controls['confirmPassword'].errors['required']
              "
            >
              Confirmarea parolei este necesară.
            </div>
            <div
              *ngIf="
                resetPasswordForm.controls['confirmPassword'].errors[
                  'mustMatch'
                ]
              "
            >
              Parolele nu se potrivesc.
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mb-4 mt-2">
            Resetează Parola
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
