<div class="container mt-3">
  <h2 class="mb-4">
    Pentru a modifica datele contului tău, te rugăm să introduci noile date mai
    jos.
  </h2>

  <form>
    <div class="mb-3">
      <label for="company" class="form-label">Companie *</label>
      <input
        type="text"
        class="form-control"
        id="company"
        placeholder="AUTOMOBILE DACIA"
        value="{{ currentUser?.loggedUser?.company?.companyName }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="cui" class="form-label">Cod unic (CUI) *</label>
      <input
        type="text"
        class="form-control"
        id="cui"
        placeholder="RO1234567"
        value="{{ currentUser?.loggedUser?.company?.cui }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="registrationNumber" class="form-label"
        >Numar de inregistrare *</label
      >
      <input
        type="text"
        class="form-control"
        id="registrationNumber"
        placeholder="J03/1234/1991"
        value="{{ currentUser?.loggedUser?.company?.registrationNumber }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="accountOwner" class="form-label">Contul furnizorului</label>
      <input
        type="text"
        class="form-control"
        id="accountOwner"
        placeholder="Str. Uzinei, nr. 1"
      />
    </div>

    <button type="submit" class="btn btn-primary mb-2">Salvează</button>
  </form>
  <div *ngIf="currentUser?.loggedUser?.rol !== 'furnizor'">
    <h2 class="mt-5 mb-3">Adrese de livrare</h2>

    <!-- This would likely be a list generated by *ngFor in Angular -->
    <div *ngFor="let address of addresses" class="mb-3">
      <div class="card">
        <div class="card-body d-flex justify-content-between">
          <div>
            <h2 class="card-title">{{ address.city }}</h2>

            <div class="card-text">{{ address.details }}</div>
            <div class="card-text">{{ address.contactPhoneNumber }}</div>
          </div>
          <div>
            <button (click)="editAddress(address)" class="btn btn-primary">
              Edit
            </button>
            <button
              (click)="deleteAddress(address)"
              class="btn btn-danger ms-2"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="vertical-buttons">
    <button
      *ngIf="currentUser?.loggedUser?.rol !== 'furnizor'"
      (click)="adaugaAdresa()"
      type="button"
      class="btn btn-secondary"
    >
      Adaugă adresa noua
    </button>
    <button (click)="resetPassword()" type="button" class="btn btn-secondary">
      Reseteaza Parola
    </button>
  </div>
</div>
